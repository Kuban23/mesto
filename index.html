<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">

  <!-- Блок header---------------------------------------------------------------------------->

  <header class="header">
    <img class="header__logo" src="./image/header_logo.svg" alt="Логотип Mesto Russia">
  </header>


  <main class="content">

    <!--Блок profile ---------------------------------------------------------------------------->

    <section class="profile">
      <img class="profile__avatar" src="./image/avatar.jpg" alt="Изображение Аватарки">
      <div class="profile__info">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button" type="button" aria-label="Кнопка редактирования профиля"></button>
        </div>
        <p class="profile__profession">Исследователь океана</p>
      </div>
      <button class="profile__add-button" type="button" aria-label="Кнопка для добавления фото"></button>
    </section>

    <!--Блок elements ---------------------------------------------------------------------------->
    <section class="galery"></section>

  </main>

  <!-- Блок footer ---------------------------------------------------------------------------->

  <footer class="footer">
    <p class="footer__copyright">&copy; 2021 Mesto Russia</p>
  </footer>

  <!-- Блок popup profile ---------------------------------------------------------------------------->
  <section class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка закрытия окна"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" name="profile_form">
        <input class="popup__input popup__input_type_name" type="text" name="name" placeholder="Имя">
        <input class="popup__input popup__input_type_profession" type="text" name="about" placeholder="Профессия">
        <button class="popup__submit-button" type="submit" aria-label="Кнопка cохранить">Сохранить</button>
      </form>
    </div>
  </section>

  <!-- Блок popup добавление карточки ---------------------------------------------------------------------------->
  <section class="popup popup_type_addImage">
    <div class="popup__container">
      <button class="popup__close" type="button" aria-label="Кнопка закрытия окна"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form form__image" name="form-image">
        <input class="popup__input popup__input_type_name popup__input_type_title" name="title" type="text"
          placeholder="Название">
        <input class="popup__input popup__input_type_profession popup__input_type_link" name="link" type="text"
          placeholder="Ссылка на картинку">
        <button class="popup__submit-button" type="submit" aria-label="Кнопка создать">Создать</button>
      </form>
    </div>
  </section>

 <!-- Блок popup открытие попапа с картинкой ---------------------------------------------------------------------------->
  <section class="popup popup_type_image popup_opened">
    <div class="popup__container-image">
      <button class="popup__close popup__close_type_emage" type="button" aria-label="Кнопка закрытия окна"></button>
      <figure class="popup__group">
        <img class="popup__image" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/baikal.jpg" alt="Изображение">
        <figcaption class="popup__title-image">Наименование</figcaption>
      </figure>
    </div>
  </section>


  <!-- Шаблон для добавления карточек-фото ---------------------------------------------------------------------------->
  <template class="photo-template">
    <div class="photo">
      <div class="photo__element">
        <button class="photo__trash" type="button" aria-label="Кнопка для удаления "></button>
        <img class="photo__image" src="#" alt="Фото-картинка">
        <div class="photo__title">
          <h2 class="photo__text"></h2>
          <button class="photo__like" type="button" aria-label="Кнопка для добавления лайков"></button>
        </div>
      </div>
    </div>
  </template>


  <script src="scripts/script.js"></script>
</body>

</html>
